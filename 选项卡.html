<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tabs">
        <button class="tab-button active" data-tab="1">Tab 1</button>
        <button class="tab-button" data-tab="2">Tab 2</button>
        <button class="tab-button" data-tab="3">Tab 3</button>
    </div>
    <div class="tab-content">
        <div class="tab-pane active" data-tab="1">Content for Tab 1</div>
        <div class="tab-pane" data-tab="2">Content for Tab 2</div>
        <div class="tab-pane" data-tab="3">Content for Tab 3</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
